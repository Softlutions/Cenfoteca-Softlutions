<div class="container">
    <h3 class="text-center">Alquilar item</h3>
    <hr>
</div>

<div class="container">	
	<h3 class="text-center">Items disponibles</h3>
	<table class="table">
	    <thead>
	      <tr>
	      	<th class="hidden">ID</th>
	        <th>Nombre</th> 			
	        <th>Descripción</th>
	      </tr>
	    </thead>
	    <tbody ng-repeat="alquiler in alquileres">
	      <tr>
	        <td class="hidden">{{alquiler.idAlquiler}}</td>
	        <td>{{alquiler.name}}</td>
	        <td>{{alquiler.description}}</td>
	         	<td>
	         	<button class="btn btn-info btn-xs col-md-4" ng-class="" ng-click="saveRent($index)">Alquilar</button>
	         	</td>
	        </tr>
	    </tbody>
  	</table>
</div>

<div class="container">	
	<h3 class="text-center">Items alquilados</h3>
	<table class="table">
	    <thead>
	      <tr>
	      	<th class="hidden">ID</th>
	        <th>Nombre</th>
	        <th>Descripción</th>
	      </tr>
	    </thead>
	    <tbody ng-repeat="alquilado in alquilados">
	      <tr>
	        <td class="hidden">{{alquilado.idAlquiler}}</td>
	        <td>{{alquilado.name}}</td>
	        <td>{{alquilado.description}}</td>
	        </tr>
	    </tbody>
  	</table>
</div>
