<div class="container">
    <div >
	    <h3 class="page-header">Tipos de usuarios <small>Lista</small></h3>
    </div>
    <div class="container">
		<div class="row">
		 	<div  >
		 		<div class="container">
           
  <table class="table">
    <thead>
      <tr>
      	<th class="hidden">ID</th>
        <th>Tipo</th>
        <th>Accion</th>
      </tr>
    </thead>
    <tbody ng-repeat="tipoUsuario in tipoUsuarios">
      <tr>
        <td class="hidden">{{tipoUsuario.idTipoUsuario}}</td>
        <td>{{tipoUsuario.tipo}}</td>
         	<td>
         	<button clsass="btn btn-info btn-xs col-md-4" ng-class="" ng-click="loadData(tipoUsuario)">Editar</button>
         	<button class="btn btn-danger btn-xs col-md-4" ng-click="deleteTypeUser(tipoUsuario)">Delete</button>
         	</td>
        </tr>
    </tbody>
  </table>
</div>
		 		
		 		
		 		
		 		
		 		
		 	</div>
		 	
		</div>
	</div>
	
</div>

<div class="container">
	<div class='form-group'>
			<div ng-class="{error: onError && createRentForm.name.$invalid}">
				<label class='col-sm-3 control-label'>Name</label>
				<div class="col-sm-8">
					<input type="text" id="tipoUsuario" class="form-control"
						placeholder="Type" 
						ng-model="tipoUsuario.tipo" 
					/> 
					<span
						ng-show="onError && createRentForm.name.$error.required"
						class="help-inline">Required
					</span>
				</div>
			</div>
		</div>
	
	 <button id="createButton" class="btn btn-primary" ng-click="saveTypeUser($event)">Create</button>
	  <button id="updateButton" class="btn btn-primary hidden" ng-click="updateTypeUser(tipoUsuario)">Update</button>
</div>
